<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="container">
    <div class="input-box">
      <label for="celsius">Celsius: </label>
      <input type="number" id="celsius" placeholder="Enter Celsius temperature" step="any">
    </div>
    <div class="input-box">
      <label for="fahrenheit">Fahrenheit: </label>
      <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature" step="any">
    </div>
  </div>
  <div class="container">
    <button id="convert">Convert</button>
  </div>
  <div class="container">
    <div id="result" class="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
